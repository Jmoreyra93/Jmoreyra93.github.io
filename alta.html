    <main class="main-form">
        <header class="header-alta">
            <h1>Alta</h1>

        <form action="formulario.php" class="formulario" method="POST">
            <!-- formulario alta -->
            <div class="formulario__datos-personales">
                <fieldset class="formulario__fieldset">
                    <legend class="formulario__legend"><span class="formulario__legend-span"></span> COMPLETA</legend>

                    <div class="formulario__nombre">
                        <label for="nombre">Nombre:<sup>*</sup></label>
                        <input id="nombre" class="formulario__input-nombre" name="nom" required autofocus>
                    </div>

                    <div class="formulario__precio"> 
                        <label for="precio">Precio:<sup>*</sup>$</label>  
                        <input id="precio"  class="formulario__input-precio" name="price" required>
                    </div>

                    
                    <div class="formulario__categoria">
                        <label for="categoria">Catergoria:</label>
                        <select id="categoria" name="category" class="formulario__categoria-select">
                            <option value=""> -Seleccionar- </option>
                            <option value="15">Linea blanca</option>
                            <option value="35">Tecnologia</option>
                            <option value="13">Otra</option>
                        </select>
                    </div>
                    <div class="formulario__marca">
                        <label for="marca">Marca:</label>
                        <select id="marca" name="brand" class="formulario__marca-select">
                            <option value=""> -Seleccionar- </option>
                            <option value="15">Sony</option>
                            <option value="35">Samsung</option>
                            <option value="69">Phillips</option>
                            <option value="13">HP</option>
                            <option value="13">Asus</option>
                            <option value="13">LG</option>
                            <option value="13">Electrolux</option>
                            <option value="13">HP</option>
                            <option value="13">HP</option>
                            
                        </select>
                    </div>

                    <div class="formulario__foto">
                        <label for="texto-foto" class="formulario__foto-label">Foto: </label>
                        <input for="seleccionar-foto" class="formulario__foto-input"  type="file" id="product-image" name="product-image" accept="image/png, image/jpeg" required="">
                    </div>


                    <div class="formulario__detalle">
                        <label for="contanos-detalle" class="formulario__detalle-label">Detalle</label>
                        <textarea id="contanos-detalle" name="detail" class="formulario__detalle-textarea"></textarea>
                    </div>
                    <div class="formulario__stock">
                        <p>Stock:<sup>*</sup></p>    
                        <input type="radio" id="stock-si" name="stock" value="Femenino" required checked>
                        <label for="stock-si">Si</label>
                        
                        <input type="radio" id="stock-no" name="stock" value="Masculino">
                        <label for="stock-no">No</label>
                        
                    </div> 

                    <div class="formulario__envio">
                        <p>Envio sin cargo:<sup>*</sup></p>    
                        <input type="radio" id="envio-si" name="envio" value="true" required checked>
                        <label for="envio-si">Si</label>
                        
                        <input type="radio" id="envio-no" name="envio" value="false">
                        <label for="envio-no">No</label>
                        
                    </div> 
                </fieldset>
            </div>

            <div class="formulario__novedades">
                <input type="checkbox" id="acepto-novedades" name="acep-nov" value="si" checked>
                <label for="acepto-novedades">Deseo recibir novedades</label>
            </div>  

            <p class="campo-obligatorio"><sup>*</sup>:campo obligatorio.</p>
            
            <div class="formulario__botones">
                <input type="submit" value="Dar alta" class="formulario__botones-submit">
                <input type="reset" value="Restablecer" class="formulario__botones-reset">
            </div>
        </form>
